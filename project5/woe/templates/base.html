<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="{% static 'favicon.ico' %}" rel="shortcut icon" type="image/png"/>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block scripts %}{% endblock %}
    <script src="{% static 'woe/WOE_JS.js' %}"></script>
    <link href="{% static 'woe/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="navigation">
    <a href="{% url 'index' %}">
        <button class="nav-title">WOE</button>
    </a>
    <a href="{% url 'admin' %}">
        <button>Admin</button>
    </a>
    <a href="{% url 'dev_page' %}">
        <button>Dev</button>
    </a>
    <a href="{% url 'user_page' %}">
        <button>User</button>
    </a>
</div>
<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
