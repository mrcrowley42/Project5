{% extends "base.html" %}
{% block title %}Dev{% endblock %}
{% block scripts %}{% endblock %}
{% block content %}
<h1>Developer Page</h1>
<form class="fileUpload" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document" multiple>
    <button type="submit">Upload Json</button>
</form>

<button class="submitButton" type="button" onclick="showLog()">View Log</button>

<div id="myModal" class="modal" >
    <div class="modal-content" >
        <span class="close">&times;</span>


        <textarea id="logContent" readonly style="resize:none; scroll:auto; width: 100%; height: 50vh;"></textarea>

    </div>
</div>

<script>
    async function loadLog() {
    var response = await fetch("/load_log");
    var data = await response.json();
    return data;
    }

    function showLog() {
    loadLog().then(function(logData) {
    document.getElementById("logContent").value = logData;


    });

    openModalPopup("myModal", "close");
}


</script>

{% endblock %}
